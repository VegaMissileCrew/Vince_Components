<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<main>
    <div id="form-login" class="form-container w-25 d-flex justify-content-center align-items-center" style="height:100vh;">
        
        <div class="form w-100 d-flex flex-column justify-content-center align-items-center" style="color:#fff;">
       
            <form name="registration" method="post" class="w-100">
               
                <h3>Inscription</h3>
                
                <div class="form-group w-100">
                    
                    <div class="group w-100"> 
                        
                        <input type="text" id="registration_username" name="registration[username]" required="required" maxlength="255">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label for="login-input-email" class="required active"><i class="fas fa-user mr-2"></i> Nom d'utilisateur</label>
                    </div>
                </div>
    
                <div class="form-group w-100">
                        
                    <div class="group w-100"> 
                        
                        <input type="text" id="registration_email" name="registration[email]" required="required" maxlength="255">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label for="login-input-email" class="required active"><i class="fas fa-envelope mr-2"></i> Email</label>
                    </div>
                </div>
    
                <div class="form-group w-100">
                        
                    <div class="group w-100"> 
                        
                        <input type="password" id="registration_password" name="registration[password]" required="required">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label for="login-input-email" class="required active"><i class="fas fa-unlock-alt mr-2"></i> Mot de passe</label>
                    </div>
                </div>
    
    
                <div class="form-group w-100">
                        
                    <div class="group w-100"> 
                        
                        <input type="password" id="registration_confirm_password" name="registration[confirm_password]" required="required">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label for="login-input-email" class="required active"><i class="fas fa-unlock-alt mr-2"></i> Confirmer le mot de passe</label>
                    </div>
                </div>
                
                
                <div id="captcha" class="d-flex align-items-center justify-content-center mb-3"><div style="width: 304px; height: 78px;"><div><iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Lc4LdMUAAAAAFgw5Axls3H_o2A2D1-ITgZHHxLr&amp;co=aHR0cDovLzEyNy4wLjAuMTo4MDAw&amp;hl=fr&amp;v=RDiPdrU_gv1XhhWy6nqfMf9O&amp;size=normal&amp;cb=mii2iqhxckvf" width="304" height="78" role="presentation" name="a-uzd7nl3ikrxo" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div></div>
                
                <button type="submit" class="btn btn-success rounded w-100 m-0"><i class="fas fa-user-edit mr-2"></i>S'inscrire</button>
    
                <a tabindex="4" href="/connexion" class="btn btn-warning w-100 m-0 mt-3" style="color: #fff"><i class="fas fa-sign-in-alt mr-2"></i> Déjà inscrit ?</a>
            <input type="hidden" id="registration__token" name="registration[_token]" value="wljMUTks2owH-6UaXlU7ICI44OHSfJNezyh69i2IVHI"></form>
        </div>
    
    </div>

    <div id="form-image" class="w-75 d-flex flex-column justify-content-center align-items-center">
        <img src="logo.png" width="40%">
    </div>
</main>
